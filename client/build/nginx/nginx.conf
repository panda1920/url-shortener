user nginx;
worker_processes  1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile       on;
    tcp_nopush     on;
    keepalive_timeout  5;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache";

        resolver 127.0.0.11 valid=30s;
        set $backend_api "http://worker:3000";

        include location.conf;

        location ~ ^/shorten/(.+)$ {
            proxy_pass $backend_api/shorten/url/$1;
            proxy_pass_request_headers on;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen 80;
        server_name url-shortener.kamigama.dev;
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache";

        resolver 172.31.0.2 valid=30s;
        set $backend_api "http://internal-url-shortener-worker-1949503024.ap-northeast-1.elb.amazonaws.com";

        include location.conf;
    }

    server {
        listen 80;
        server_name short.kamigama.dev;

        resolver 172.31.0.2 valid=30s;
        set $backend_api "http://internal-url-shortener-worker-1949503024.ap-northeast-1.elb.amazonaws.com";

        location ~* ^/(.*)$ {
            proxy_pass $backend_api/shorten/url/$1;
            proxy_pass_request_headers on;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
